<html>
    <body>
        <h1> {{Project}} 
        </h1>
        <table>
            <tr>
                <th>Student</th>
                <th>Github</th>
                <th>Grades</th>
            </tr>
            {% for t in grades %}
            <tr>
                <td>{{t[0]}} {{t[1]}}</td>
                <td><a href="http://localhost:5000/student?github={{t[3]}}">{{t[3]}}</td>
                <td>{{t[2]}}</td>
            </tr>
            {% endfor %}    
        </table>
    </body>
</html>
